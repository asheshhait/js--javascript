<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accordion FAQ</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  padding: 40px;
  text-align: center;
}

.accordion {
  max-width: 600px;
  margin: auto;
  text-align: left;
}

.accordion-item {
  background: #222;
  border: 1px solid #444;
  margin-bottom: 10px;
  border-radius: 5px;
  overflow: hidden;
}

.accordion-header {
  background: #333;
  color: white;
  padding: 15px 20px;
  font-size: 16px;
  width: 100%;
  text-align: left;
  border: none;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.accordion-header:hover {
  background: #444;
}

.accordion-body {
  max-height: 0;
  overflow: hidden;
  background: #2b2b2b;
  padding: 0 20px;
  transition: max-height 0.3s ease;
}

.accordion-body p {
  padding: 10px 0;
}

</style>

      <div class="accordion-body">
        <p>HTML stands for HyperText Markup Language. It's used to create web pages.</p>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">What is CSS?</button>
      <div class="accordion-body">
        <p>CSS is used to style and layout web pages.</p>
      </div>
    </div>

    <div class="accordion-item">

      </div>
    </div>

  </div>

</html>

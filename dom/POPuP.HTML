<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Modal</title>

</head>
<style>
    body {
        font-family: sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 50px;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }

    /* Modal overlay */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    /* Modal box */
    .modal {
        background-color: #222;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0 0 15px #000;
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
    }

    /* Animation */
    @keyframes fadeIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<body>

    <button id="open-modal">Open Modal</button>

    <!-- Modal Structure -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Custom Modal</h2>
            <p>This is a custom modal popup built using HTML, CSS, and JavaScript.</p>
        </div>
    </div>

    <script>

        const okbutton = document.querySelector("#open-modal")
        const closeButton = document.querySelector("#close-modal")
        const overlay = document.querySelector("#modal-overlay")
        okbutton.addEventListener("click", () => {
            overlay.style.display = "flex"
            console.log("goth-mommy")
        })
        function closeModal() {
            overlay.style.display = "none";
        }
        closeButton.addEventListener("click", closeModal
        )
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeModal()
            }
        })

        overlay.addEventListener("click", (e) => {
  if (e.target === overlay) {
    closeModal();
  }
});
    </script>
</body>

</html>

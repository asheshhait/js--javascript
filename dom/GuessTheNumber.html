<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0f172a;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0369a1;
    }

    #displ {
      margin-top: 20px;
      font-size: 18px;
      color: #334155;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the number (1‚Äì100) in 10 attempts</h1>

  <input type="number" id="inputNumber" placeholder="Enter your number..."><br><br>
  <button id="enterNumber">Submit</button>
  <div id="displ"></div>

  <script>
    const button = document.querySelector("#enterNumber");
    const originalNumber = Math.floor(Math.random() * 100) + 1;
    console.log("Target number (for testing):", originalNumber);
    let attempts = 0;

    function guessTheNumber() {
      const number = parseInt(document.querySelector("#inputNumber").value);
      const display = document.querySelector("#displ");
      attempts++;

      if (isNaN(number) || number < 1 || number > 100) {
        display.textContent = "‚ö†Ô∏è Please enter a number between 1 and 100.";
      } else if (number < originalNumber) {
        display.textContent = `üîª Too low! Attempts: ${attempts}/10`;
      } else if (number > originalNumber) {
        display.textContent = `üî∫ Too high! Attempts: ${attempts}/10`;
      } else {
        display.textContent = `üéâ Correct! You guessed it in ${attempts} tries.`;
        button.disabled = true;
      }

      if (attempts >= 10 && number !== originalNumber) {
        display.textContent = `‚ùå Game Over! You used all 10 attempts. The number was ${originalNumber}.`;
        button.disabled = true;
      }
    }

    button.addEventListener("click", guessTheNumber);
  </script>

</body>
</html>

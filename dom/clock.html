<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clock-container {
  text-align: center;
  margin-top: 50px;
  font-family: monospace;
}
#clock {
  font-size: 4rem;
  color: #0f0;
  background: #000;
  padding: 20px 40px;
  border-radius: 10px;
  display: inline-block;
}

</style>
<body>
    <div class="clock-container">
  <h1 id="clock">00:00:00</h1>
  <button id="toggleBtn" class="running">Stop Clock</button>

</div>
<script>
    function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  let milisecond = now.getMilliseconds()

  // Optional: Convert to 12-hour format
  // let ampm = hours >= 12 ? "PM" : "AM";
  // hours = hours % 12 || 12;

  // Add leading zeros
  hours = hours.toString().padStart(2, "0");
  minutes = minutes.toString().padStart(2, "0");
  seconds = seconds.toString().padStart(2, "0");
  milisecond = milisecond.toString().padStart(3, "0");
document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}:${milisecond}`;
}
clockInterval = setInterval(updateClock, 100);
 toggleBtn.addEventListener("click", () => {
  toggleBtn.classList.toggle("running");

  if (toggleBtn.classList.contains("running")) {
    toggleBtn.innerText = "Stop Clock";
    clockInterval = setInterval(updateClock, 100); // Start
  } else {
    toggleBtn.innerText = "Start Clock";
    clearInterval(clockInterval); // Stop
  }
});
</script>
</body>
</html>
